<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine for Gloria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: "Great Vibes", cursive;
        }
        canvas {
            display: block;
        }

        .centered-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .centered-content h1 {
            font-size: 56px;
            color: rgba(255, 255, 255, 0.9);
            margin: 0 0 40px 0;
            font-weight: 400;
            letter-spacing: 2px;
            text-shadow: 0 4px 20px rgba(255, 100, 150, 0.5),
                         0 0 40px rgba(255, 100, 150, 0.3);
            line-height: 1.4;
        }

        .photo-placeholder {
            margin: 30px 0;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 32px;
            font-weight: 400;
            font-family: "Great Vibes", cursive;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: none;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .tak-button {
            background: linear-gradient(135deg, #ff1744, #ff6b9d);
            color: white;
        }

        .tak-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 23, 68, 0.4);
        }

        .nie-button {
            background: linear-gradient(135deg, #555, #777);
            color: white;
        }

        .back-button {
            background: linear-gradient(135deg, #333, #555);
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            padding: 10px 30px;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(51, 51, 51, 0.4);
        }

        .nie-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(85, 85, 85, 0.4);
        }

        @media (max-width: 768px) {
            .centered-content h1 {
                font-size: 42px;
                letter-spacing: 1.5px;
            }
            button {
                padding: 12px 35px;
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .centered-content h1 {
                font-size: 32px;
                letter-spacing: 1px;
                margin-bottom: 30px;
            }
            button {
                padding: 10px 30px;
                font-size: 24px;
            }
            .button-container {
                gap: 15px;
            }
        }

        @media (max-width: 360px) {
            .centered-content h1 {
                font-size: 28px;
                letter-spacing: 0.5px;
            }
            button {
                font-size: 22px;
                padding: 8px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <!-- Screen 1: Initial Question -->
        <div id="screen1" class="screen active">
            <h1>Będziesz moją walentynką Glorcia ???</h1>
            <div class="button-container">
                <button class="tak-button" onclick="goToScreen2()">Tak</button>
                <button class="nie-button" onclick="handleNo1()">Nie</button>
            </div>
        </div>

        <!-- Screen 2: Ramen Proposal -->
        <div id="screen2" class="screen">
            <h1>Question:</h1>
            <h1>Ramen i Jazz bar w Walentynki</h1>
            <h1>Co myślisz?</h1>
            <div class="button-container">
                <button class="tak-button" onclick="goToScreen3()">Tak</button>
                <button class="nie-button" onclick="handleNo2()">Nie</button>
            </div>
            <div class="button-container" style="margin-top: 20px;">
                <button class="back-button" onclick="goBack(2)">← Wróć</button>
            </div>
        </div>

        <!-- Screen 3: Final Message with Photo -->
        <div id="screen3" class="screen">
            <h1>Zobacz co jest w szufladzie :333</h1>

            <div class="photo-placeholder">
                <img id="uploadedPhoto" src="/media/images/2025/10/gloria.jpg" alt="Your photo will appear here" style="display: block; max-width: 100%; max-height: 400px; border-radius: 15px; margin: 20px 0; box-shadow: 0 8px 30px rgba(255, 107, 157, 0.4);">
                <p style="color: rgba(255, 255, 255, 0.6); font-size: 18px; margin: 20px 0;">[ totally us ]</p>
            </div>

            <h1>Fact:</h1>
            <h1>Kocham cię !!!</h1>

            <div class="button-container">
                <button class="back-button" onclick="goBack(3)">← Wróć</button>
            </div>
        </div>

        <!-- Screen 4: Warning before redirect -->
        <div id="screen4" class="screen">
            <h1>Przykro mi, musiałem to zrobić ...</h1>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let noClicksScreen1 = 0;
        let noClicksScreen2 = 0;

        function showScreen(screenId) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function goToScreen2() {
            showScreen('screen2');
        }

        function goToScreen3() {
            showScreen('screen3');
        }

        function goBack(currentScreen) {
            if (currentScreen === 2) {
                noClicksScreen1 = 0;
                showScreen('screen1');
            } else if (currentScreen === 3) {
                noClicksScreen2 = 0;
                showScreen('screen2');
            }
        }

        function handleNo1() {
            noClicksScreen1++;
            console.log('Screen 1 NO clicks:', noClicksScreen1);
            if (noClicksScreen1 >= 5) {
                showWarningAndRedirect();
            }
        }

        function handleNo2() {
            noClicksScreen2++;
            console.log('Screen 2 NO clicks:', noClicksScreen2);
            if (noClicksScreen2 >= 5) {
                showWarningAndRedirect();
            }
        }

        function showWarningAndRedirect() {
            showScreen('screen4');
            setTimeout(() => {
                window.location.href = 'https://jcw87.github.io/c2-sans-fight/';
            }, 2000);
        }

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 0, 8);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const light1 = new THREE.PointLight(0xffffff, 1, 100);
        light1.position.set(10, 10, 10);
        scene.add(light1);

        const light2 = new THREE.PointLight(0xff6699, 0.5, 100);
        light2.position.set(-10, 5, -5);
        scene.add(light2);

        function createHeart(color) {
            const heartShape = new THREE.Shape();

            const x = 0, y = 0;
            heartShape.moveTo(x + 0, y + 0.3);
            heartShape.bezierCurveTo(x + 0, y + 0.3, x - 0.5, y + 0.8, x - 0.5, y + 0.3);
            heartShape.bezierCurveTo(x - 0.5, y + 0, x - 0.5, y - 0.3, x + 0, y - 0.8);
            heartShape.bezierCurveTo(x + 0.5, y - 0.3, x + 0.5, y + 0, x + 0.5, y + 0.3);
            heartShape.bezierCurveTo(x + 0.5, y + 0.8, x + 0, y + 0.3, x + 0, y + 0.3);

            const extrudeSettings = {
                depth: 0.2,
                bevelEnabled: true,
                bevelThickness: 0.05,
                bevelSize: 0.05,
                bevelSegments: 3
            };

            const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
            const material = new THREE.MeshStandardMaterial({
                color: color,
                roughness: 0.3,
                metalness: 0.2
            });

            const heart = new THREE.Mesh(geometry, material);
            return heart;
        }

        function createRose(color) {
            const rose = new THREE.Group();

            const layers = 4;

            for (let layer = 0; layer < layers; layer++) {
                const petalCount = 8 - layer;
                const radius = 0.7 - layer * 0.12;
                const petalSize = 0.9 - layer * 0.15;

                for (let i = 0; i < petalCount; i++) {
                    const geometry = new THREE.CircleGeometry(petalSize, 32);
                    geometry.scale(0.9, 1.5, 1);

                    const layerColor = new THREE.Color(color).multiplyScalar(1 - layer * 0.1);

                    const material = new THREE.MeshStandardMaterial({
                        color: layerColor,
                        side: THREE.DoubleSide,
                        roughness: 0.5,
                        metalness: 0.1
                    });

                    const petal = new THREE.Mesh(geometry, material);

                    const angle = (i / petalCount) * Math.PI * 2 + layer * 0.5;
                    petal.position.set(
                        Math.cos(angle) * radius,
                        Math.sin(angle) * radius,
                        -layer * 0.15
                    );

                    petal.rotation.z = angle + Math.PI / 2;
                    petal.rotation.x = 0.4 + layer * 0.1;

                    const positions = geometry.attributes.position;
                    for (let j = 0; j < positions.count; j++) {
                        const x = positions.getX(j);
                        const y = positions.getY(j);
                        const dist = Math.sqrt(x * x + y * y);
                        positions.setZ(j, -dist * 0.25);
                    }
                    positions.needsUpdate = true;
                    geometry.computeVertexNormals();

                    rose.add(petal);
                }
            }

            const budGeometry = new THREE.SphereGeometry(0.12, 16, 16);
            const budMaterial = new THREE.MeshStandardMaterial({
                color: new THREE.Color(color).multiplyScalar(0.5),
                roughness: 0.8
            });
            const bud = new THREE.Mesh(budGeometry, budMaterial);
            bud.position.z = 0.1;
            rose.add(bud);

            return rose;
        }

        const animatedObjects = [];

        for (let i = 0; i < 5; i++) {
            const rose = createRose(0xff1744);
            const angle = (i / 5) * Math.PI * 2;
            const radius = 6 + Math.random() * 4;

            rose.position.set(
                Math.cos(angle) * radius,
                Math.sin(angle) * radius,
                (Math.random() - 0.5) * 6
            );

            rose.rotation.z = Math.random() * Math.PI * 2;
            const scale = 0.6 + Math.random() * 0.3;
            rose.scale.set(scale, scale, scale);

            scene.add(rose);
            animatedObjects.push({
                mesh: rose,
                rotSpeed: 0.001 + Math.random() * 0.002,
                floatSpeed: 0.0005 + Math.random() * 0.001,
                offset: Math.random() * Math.PI * 2
            });
        }

        for (let i = 0; i < 4; i++) {
            const rose = createRose(0xff6b9d);
            const angle = (i / 4) * Math.PI * 2 + Math.PI / 5;
            const radius = 5.5 + Math.random() * 4;

            rose.position.set(
                Math.cos(angle) * radius,
                Math.sin(angle) * radius,
                (Math.random() - 0.5) * 6
            );

            rose.rotation.z = Math.random() * Math.PI * 2;
            const scale = 0.5 + Math.random() * 0.4;
            rose.scale.set(scale, scale, scale);

            scene.add(rose);
            animatedObjects.push({
                mesh: rose,
                rotSpeed: 0.001 + Math.random() * 0.002,
                floatSpeed: 0.0005 + Math.random() * 0.001,
                offset: Math.random() * Math.PI * 2
            });
        }

        for (let i = 0; i < 4; i++) {
            const heart = createHeart(0xff1744);
            const angle = (i / 4) * Math.PI * 2 + Math.PI / 8;
            const radius = 6.5 + Math.random() * 4;

            heart.position.set(
                Math.cos(angle) * radius,
                Math.sin(angle) * radius,
                (Math.random() - 0.5) * 6
            );

            heart.rotation.z = Math.random() * Math.PI * 2;
            const scale = 0.5 + Math.random() * 0.3;
            heart.scale.set(scale, scale, scale);

            scene.add(heart);
            animatedObjects.push({
                mesh: heart,
                rotSpeed: 0.001 + Math.random() * 0.002,
                floatSpeed: 0.0005 + Math.random() * 0.001,
                offset: Math.random() * Math.PI * 2
            });
        }

        const fallingHearts = [];
        for (let i = 0; i < 12; i++) {
            const heart = createHeart(Math.random() > 0.5 ? 0xff1744 : 0xff6b9d);
            heart.position.set(
                (Math.random() - 0.5) * 15,
                (Math.random() - 0.5) * 10,
                (Math.random() - 0.5) * 8
            );
            heart.rotation.set(
                Math.random() * Math.PI,
                Math.random() * Math.PI,
                Math.random() * Math.PI
            );
            const scale = 0.15 + Math.random() * 0.2;
            heart.scale.set(scale, scale, scale);

            scene.add(heart);
            fallingHearts.push({
                mesh: heart,
                fallSpeed: 0.008 + Math.random() * 0.015,
                rotSpeed: (Math.random() - 0.5) * 0.04,
                swaySpeed: 0.02 + Math.random() * 0.02,
                swayAmount: 0.5 + Math.random() * 0.5
            });
        }

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            animatedObjects.forEach((obj) => {
                obj.mesh.rotation.z += obj.rotSpeed;
                const originalY = obj.mesh.position.y;
                obj.mesh.position.y = originalY + Math.sin(time + obj.offset) * 0.01;
            });

            fallingHearts.forEach((heart) => {
                heart.mesh.position.y -= heart.fallSpeed;
                heart.mesh.position.x += Math.sin(time * heart.swaySpeed) * 0.02;
                heart.mesh.rotation.x += heart.rotSpeed;
                heart.mesh.rotation.y += heart.rotSpeed * 0.7;

                if (heart.mesh.position.y < -8) {
                    heart.mesh.position.y = 8;
                    heart.mesh.position.x = (Math.random() - 0.5) * 15;
                }
            });

            camera.position.x = Math.sin(time * 0.1) * 2;
            camera.position.y = Math.cos(time * 0.15) * 1;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
